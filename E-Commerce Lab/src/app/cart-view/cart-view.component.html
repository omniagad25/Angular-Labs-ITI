<section class="h-100" style="background-color: lightgoldenrodyellow;">
    <div class="container h-100 py-5">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-lg-8">
  
          <div class="mb-4">
            <h3>My Cart Items:</h3>
          </div>
  
          @for(item of cartItems; track $index){
              <div class="card-body p-4">
                <div class="row align-items-center">
                  <div class="col-md-3">
                    <img [src]="item.product.images[0]" class="img-fluid rounded-3" alt="{{ item.product.title }}">
                  </div>
                  <div class="col-md-4">
                    <p class="lead fw-normal mb-2">{{ item.product.title }}</p>
                  </div>
                  <div class="col-md-3 d-flex">
                    <button class="btn btn-link px-2" (click)="decreaseQuantity(item.product.id)">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input min="0" max="{{ item.product.stock }}" name="quantity" [(ngModel)]="item.quantity" type="number"
                      class="form-control" />
                    <button class="btn btn-link px-2" (click)="increaseQuantity(item.product.id)">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <div class="col-md-2">
                    <h5 class="mb-0">{{ '$' + (item.product.price * item.quantity).toFixed(2) }}</h5>
                  </div>
                  <div class="col-md-1 text-end">
                    <button class="btn btn-danger" (click)="removeFromCart(item.product.id)">Remove Item</button>
                  </div>
                </div>
              </div>
  
        }
            <div class="card-body">
              <button type="button" class="btn btn-dark">
                Place the order of total amount {{ getTotalPrice() + '$' }}
              </button>
            </div>
  
        </div>
      </div>
    </div>
  </section>
