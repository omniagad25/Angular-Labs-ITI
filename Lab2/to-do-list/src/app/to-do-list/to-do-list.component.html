<div class="container bg-danger-subtle mt-4">

<h4 class="text-primary mt-4">Here Are My Tasks</h4>
<div style="overflow-y: auto; height: 80px;">
    <button (click)="deleteTask(listTask)">Delete</button>
  <button (click)="toggleChecked(listTask)">{{ listTask.checked ? 'Undo' : 'Check' }}</button>
  <p [style.textDecoration]="listTask.checked ? 'line-through' : 'none'">{{listTask.name}}</p> 
</div>
</div>
